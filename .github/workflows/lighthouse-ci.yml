name: Lighthouse CI

on: deployment_status

jobs:
  lighthouse-ci:
    if: |
      github.event.deployment_status.state == 'success' && 
      github.event.deployment_status.environment == 'Preview'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Run lhci collect
        run: pnpm --package @lhci/cli dlx lhci collect --url ${{ github.event.deployment_status.target_url }}

      - name: Run lhci upload
        run: pnpm --package @lhci/cli dlx lhci upload --githubAppToken ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
